<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Physics Solver</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="math.js"></script>
        <div class="center">
            <h1>Physics Equation Solver</h1>
        </div>
        <div class="equation_container">
            <div class="equation_name_container center">
                <span>Eq Resistance (series)</span>
            </div>
            <div class="equation_formula_container center">
                <span>Req = f(x)</span>
            </div>
            <div class="equation_variables_container center">
                <input type="text" name="" placeholder="R1, R2, R3 ...">
            </div>
        </div>
    </body>
</html>
